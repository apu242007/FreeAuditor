<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeAuditor - Constructor de Formularios</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f7f7f7;
        color: #333;
      }

      h1 {
        text-align: center;
        margin-bottom: 1rem;
      }

      .builder {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .toolbox,
      .preview {
        flex: 1 1 300px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
      }

      .toolbox button {
        display: block;
        margin-bottom: 0.5rem;
        width: 100%;
        padding: 0.5rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.25rem;
      }
    </style>
  </head>
  <body>
    <h1>FreeAuditor</h1>
    <p style="text-align: center">Constructor de formularios en desarrollo.</p>
    <div class="builder">
      <div class="toolbox">
        <h2>Componentes</h2>
        <button id="add-text">Texto</button>
        <button id="add-single">Selección única</button>
      </div>
      <div class="preview">
        <h2>Vista previa</h2>
        <form id="form"></form>
      </div>
    </div>
    <script>
      const formContainer = document.getElementById("form");
      let questionCount = 0;

      function addTextQuestion() {
        questionCount += 1;
        const wrapper = document.createElement("div");
        wrapper.className = "form-group";
        const label = document.createElement("label");
        label.textContent = `Pregunta ${questionCount}`;
        const input = document.createElement("input");
        input.type = "text";
        wrapper.appendChild(label);
        wrapper.appendChild(input);
        formContainer.appendChild(wrapper);
      }

      function addSingleChoiceQuestion() {
        questionCount += 1;
        const wrapper = document.createElement("div");
        wrapper.className = "form-group";
        const label = document.createElement("label");
        label.textContent = `Pregunta ${questionCount}`;
        wrapper.appendChild(label);
        ["Opción 1", "Opción 2"].forEach((text, idx) => {
          const optWrapper = document.createElement("div");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `q${questionCount}`;
          input.id = `q${questionCount}-o${idx}`;
          const optLabel = document.createElement("label");
          optLabel.setAttribute("for", input.id);
          optLabel.textContent = text;
          optWrapper.append(input, optLabel);
          wrapper.appendChild(optWrapper);
        });
        formContainer.appendChild(wrapper);
      }

      document
        .getElementById("add-text")
        .addEventListener("click", addTextQuestion);
      document
        .getElementById("add-single")
        .addEventListener("click", addSingleChoiceQuestion);
    </script>
  </body>
</html>
